<form novalidate *ngIf="endereco != undefined">

    <div>
        <div>
            <mat-form-field>
                <mat-label>CEP</mat-label>
                <input matInput [(ngModel)]="endereco.Cep" required maxlength="30" name="input_cep">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>LOGRADOURO</mat-label>
                <input matInput [(ngModel)]="endereco.Logradouro" maxlength="30" name="input_logradouro">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>COMPLEMENTO</mat-label>
                <input matInput [(ngModel)]="endereco.Complemento" maxlength="30" name="input_complemento">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>BAIRRO</mat-label>
                <input matInput [(ngModel)]="endereco.Bairro" maxlength="30" name="input_bairro">

            </mat-form-field>
        </div>        

        <div>
            <mat-form-field>
                <mat-label>LOCALIDADE</mat-label>
                <input matInput [(ngModel)]="endereco.Localidade" required maxlength="30" name="input_localidade">
            </mat-form-field>
        </div>
        
        <div>
            <mat-form-field>
                <mat-label>UF</mat-label>
                <input matInput [(ngModel)]="endereco.UF" maxlength="30" name="input_uf">
            </mat-form-field>
        </div>

    </div>
   
</form>
